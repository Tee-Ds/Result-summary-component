<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="Con">
    <div class="container">
      <div class="left-side">
        <h4 class="first-heading">Your Result</h4>
        <div class="circle">
          <div class="nos">
            <span class="bigno">76</span> <br>
            <span class="span">of 100</span>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <h5>Summary</h5>
        <div class="smallbox Reaction"><img src="./assets/images/icon-reaction.svg" alt=""> <span
            class="redr text">Reaction</span> <span class="over">80 <span class="over-sub">/ 100</span></span></div>
        <div class="smallbox Memory"><img src="./assets/images/icon-memory.svg" alt=""> <span
            class="yellowm text">Memory</span>
          <div class="over">92 <span class="over-sub">/ 100</span></div>

        </div>
        <div class="smallbox Verbal"><img src="./assets/images/icon-verbal.svg" alt="">
          <span class="greenv text">Verbal</span>
          <span class="over">61 <span class="over-sub">/ 100</span></span>
        </div>
        <div class="smallbox Visual"><img src="./assets/images/icon-visual.svg" alt=""> <span
            class="bluev text">Visual</span>
          <span class="over">72 <span class="over-sub">/ 100</span></span>
        </div>

        <div class="btn">Continue</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tee-ds</a>.
  </div>



</body>

</html>
